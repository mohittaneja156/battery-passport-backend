services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_MAX_CLIENT_CNXNS: 60
      ZOOKEEPER_AUTOPURGE_PURGEINTERVAL: 0
      ZOOKEEPER_AUTOPURGE_SNAP_RETAIN_COUNT: 3
      ZOOKEEPER_LOG4J_LOGGERS: "org.apache.zookeeper=WARN"
      ZOOKEEPER_4LW_COMMANDS_WHITELIST: "ruok,conf,stat,cons,crst,envi,isro,srvr,mntr,ctrq,ctrs,dump,moni,rokr,stok,srst,krst"
    ports:
      - "2181:2181"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"

  kafka:
    image: confluentinc/cp-kafka:7.5.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG4J_LOGGERS: "kafka=WARN,kafka.controller=WARN,kafka.coordinator=WARN,kafka.log=WARN,kafka.server=WARN,kafka.zookeeper=WARN,state.change.logger=WARN"
      KAFKA_JMX_OPTS: "-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Djava.rmi.server.hostname=kafka -Dcom.sun.management.jmxremote.rmi.port=9093"
      KAFKA_JMX_PORT: 9093
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka:29092 --list > /dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"

  kafka-init:
    image: confluentinc/cp-kafka:7.5.1
    depends_on:
      - kafka
    entrypoint: ["bash","-lc"]
    command: >
      "kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic passport.events --replication-factor 1 --partitions 1 || true"
    restart: "no"

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_LOG_LEVEL=1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"

  auth-service:
    build: ./services/auth-service
    environment:
      - PORT=4001
      - MONGO_URI=mongodb://mongo:27017/battery_passport
      - JWT_SECRET=${AUTH_JWT_SECRET}
      - LOG_LEVEL=info
      - SERVICE_NAME=auth-service
    ports:
      - "4001:4001"
    depends_on:
      - mongo

  passport-service:
    build: ./services/passport-service
    environment:
      - PORT=4002
      - MONGO_URI=mongodb://mongo:27017/battery_passport
      - AUTH_SERVICE_URL=http://auth-service:4001
      - KAFKA_BROKERS=kafka:29092
      - LOG_LEVEL=info
      - SERVICE_NAME=passport-service
    ports:
      - "4002:4002"
    depends_on:
      - mongo
      - auth-service
      - kafka

  document-service:
    build: ./services/document-service
    environment:
      - PORT=4003
      - MONGO_URI=mongodb://mongo:27017/battery_passport
      - AUTH_SERVICE_URL=http://auth-service:4001
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - S3_BUCKET=${S3_BUCKET}
      - PRESIGNED_URL_EXPIRE=${PRESIGNED_URL_EXPIRE:-3600}
      - LOG_LEVEL=info
      - SERVICE_NAME=document-service
    ports:
      - "4003:4003"
    depends_on:
      - mongo
      - auth-service

  notification-service:
    build: ./services/notification-service
    environment:
      - PORT=4004
      - KAFKA_BROKERS=kafka:29092
      - PASSPORT_BASE_URL=http://passport-service:4002
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - LOG_LEVEL=info
      - SERVICE_NAME=notification-service
    ports:
      - "4004:4004"
    depends_on:
      - kafka
      - passport-service

volumes:
  mongo_data:
