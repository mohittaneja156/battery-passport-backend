version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'

  kafka-init:
    image: confluentinc/cp-kafka:7.5.1
    depends_on:
      - kafka
    entrypoint: ["bash","-lc"]
    command: >
      "kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic passport.events --replication-factor 1 --partitions 1 || true"
    restart: "no"

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  auth-service:
    build: ./services/auth-service
    environment:
      - PORT=4001
      - MONGO_URI=mongodb://mongo:27017/battery_passport
      - JWT_SECRET=${AUTH_JWT_SECRET}
      - LOG_LEVEL=info
      - SERVICE_NAME=auth-service
    ports:
      - "4001:4001"
    depends_on:
      - mongo

  passport-service:
    build: ./services/passport-service
    environment:
      - PORT=4002
      - MONGO_URI=mongodb://mongo:27017/battery_passport
      - AUTH_SERVICE_URL=http://auth-service:4001
      - KAFKA_BROKERS=kafka:29092
      - LOG_LEVEL=info
      - SERVICE_NAME=passport-service
    ports:
      - "4002:4002"
    depends_on:
      - mongo
      - kafka
      - auth-service

  document-service:
    build: ./services/document-service
    environment:
      - PORT=4003
      - MONGO_URI=mongodb://mongo:27017/battery_passport
      - AUTH_SERVICE_URL=http://auth-service:4001
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - S3_BUCKET=${S3_BUCKET}
      - PRESIGNED_URL_EXPIRE=${PRESIGNED_URL_EXPIRE:-3600}
      - LOG_LEVEL=info
      - SERVICE_NAME=document-service
    ports:
      - "4003:4003"
    depends_on:
      - mongo
      - auth-service

  notification-service:
    build: ./services/notification-service
    environment:
      - PORT=4004
      - KAFKA_BROKERS=kafka:29092
      - PASSPORT_BASE_URL=http://passport-service:4002
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - LOG_LEVEL=info
      - SERVICE_NAME=notification-service
    ports:
      - "4004:4004"
    depends_on:
      - kafka
      - passport-service

volumes:
  mongo_data:
